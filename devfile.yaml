---
apiVersion: 1.0.0
metadata:
  generateName: java-maven
projects: 
  - 
    name: devspacesjavasample
    source: 
      branch: main
      location: "https://github.com/RickJWagner/DevSpaces_JavaSample"
      type: git
components:
  -
    type: chePlugin
    id: redhat/quarkus-java11/latest
  -
    type: dockerimage
    alias: maven
    image: quay.io/devspaces/udi-rhel8:3.1
    env:
      - name: JAVA_OPTS
        value: "-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
          -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom
          -Duser.home=/home/user"
      - name: MAVEN_OPTS
        value: $(JAVA_OPTS) 
    memoryLimit: 512Mi
    mountSources: true
    volumes:
      - name: m2
        containerPath: /home/user/.m2 
commands:
  -
    name: 1. Build
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/devspacesjavasample'
        type: exec
        command: mvn  clean package
        component: maven
  -
    name: 2. Run
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/devspacesjavasample'
        type: exec
        command: mvn  clean package exec:java -Dexec.mainClass="hello.HelloWorld"
        component: maven
