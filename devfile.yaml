---
apiVersion: 1.0.0
metadata:
  generateName: java-maven
projects: 
  - 
    name: devspacesjavasample
    source: 
      branch: main
      location: "https://github.com/RickJWagner/DevSpaces_JavaSample"
      type: git
components:
  -
    type: chePlugin
    id: redhat/quarkus-java11/latest
  -
    type: dockerimage
    alias: maven
    image: quay.io/devspaces/udi-rhel8:3.1
    env:
      - name: JAVA_OPTS
        value: "-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
          -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom
          -Duser.home=/home/jboss"
      - name: MAVEN_OPTS
        value: $(JAVA_OPTS) 
    memoryLimit: 512Mi
    mountSources: true
    volumes:
      - name: m2
        containerPath: /home/jboss/.m2
commands:
  - name: build_&_run
    actions:
      - type: exec
        command: cd $CHE_PROJECTS_ROOT/spring-petclinic && mvn clean install && cp $CHE_PROJECTS_ROOT/spring-petclinic/target/*.war $TOMCAT_HOME/webapps/ROOT.war && $TOMCAT_HOME/bin/catalina.sh run 2>&1
        component: dev
  - name: stop
    actions:
      - type: exec
        command: $TOMCAT_HOME/bin/catalina.sh stop 2>&1
        component: dev
